name: Мастер выпусков

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v2

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Установка зависимостей
        run: pip install gspread oauth2client requests

      - name: Установка утилиты ZIP
        run: sudo apt-get install -y zip

      - name: Проверка последнего бета-выпуска
        id: get_latest_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const token = core.getInput("github-token");
            const headers = {
              "Authorization": `token ${token}`,
              "Accept": "application/vnd.github.v3+json"
            };

            const response = await fetch(`https://api.github.com/repos/${context.repo.owner}/${context.repo.repo}/releases`, {
              method: "GET",
              headers: headers
            });
            const releases = await response.json();

            console.log('Выпуски:', releases);

            let next_version;
            let prev_version;
            if (releases.length === 0) {
              next_version = 1;
              prev_version = 0;
            } else {
              const betaReleases = releases
                .filter(release => release.tag_name.startsWith('b'))
                .map(release => parseInt(release.tag_name.replace('b', ''), 10))
                .filter(version => !isNaN(version))
                .sort((a, b) => b - a);

              console.log('Отфильтрованные бета-выпуски:', betaReleases);

              if (betaReleases.length > 0) {
                prev_version = betaReleases[0];
                next_version = prev_version + 1;
              } else {
                prev_version = 0;
                next_version = 1;
              }
            }

            console.log('Предыдущая версия:', prev_version);
            console.log('Следующая версия:', next_version);

            fs.appendFileSync(process.env.GITHUB_OUTPUT, `next_version=${next_version}\n`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `prev_version=${prev_version}\n`);

      - name: Генерация списка модов для каждого выпуска
        id: generate_mod_list
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
        shell: python
        run: |
          import os
          import json
          import re
          import gspread
          from oauth2client.service_account import ServiceAccountCredentials
          import requests

          service_account_info = json.loads(os.environ['GOOGLE_SERVICE_ACCOUNT_KEY'])
          
          scopes = ['https://www.googleapis.com/auth/spreadsheets.readonly']
          creds = ServiceAccountCredentials.from_json_keyfile_dict(service_account_info, scopes)
          client = gspread.authorize(creds)
          
          sheet_id = '1kGGT2GGdG_Ed13gQfn01tDq2MZlVOC9AoiD1s3SDlZE'
          sheet = client.open_by_key(sheet_id)
          worksheet = sheet.sheet1
          
          data = worksheet.get_all_records()
          
          from collections import defaultdict

          mod_lists = defaultdict(list)
          for row in data:
              proofread = str(row.get('proofread', '')).strip()
              if proofread and proofread not in ['', 'FALSE']:
                  gameVer = str(row.get('gameVer', '')).strip()
                  mod_name = row.get('name', '').strip()
                  modrinth_id = row.get('modrinthId', '').strip()
                  curseforge_id = row.get('curseforgeId', '').strip()
                  
                  if modrinth_id and modrinth_id.upper() != 'FALSE':
                      # Получаем ссылку на Modrinth
                      response = requests.get(f'https://api.modrinth.com/v2/project/{modrinth_id}')
                      if response.status_code == 200:
                          mod_data = response.json()
                          mod_url = mod_data.get('url', f'https://modrinth.com/mod/{modrinth_id}')
                      else:
                          mod_url = f'https://modrinth.com/mod/{modrinth_id}'
                  elif curseforge_id and curseforge_id.upper() != 'FALSE':
                      # Получаем ссылку на CurseForge
                      API_KEY = os.environ.get('CF_API_KEY')
                      headers = {
                          'Accept': 'application/json',
                          'x-api-key': API_KEY
                      }
                      response = requests.get(f'https://api.curseforge.com/v1/mods/{curseforge_id}', headers=headers)
                      if response.status_code == 200:
                          mod_data = response.json().get('data', {})
                          mod_url = mod_data.get('links', {}).get('websiteUrl', f'https://www.curseforge.com/minecraft/mc-mods/{curseforge_id}')
                      else:
                          mod_url = f'https://www.curseforge.com/minecraft/mc-mods/{curseforge_id}'
                  else:
                      mod_url = '' # Надлежащего идентификатора нет, получить ссылку невозможно
                  
                  mod_entry = f'* [{mod_name}]({mod_url})' if mod_url else f'* {mod_name}'
                  mod_lists[gameVer].append(mod_entry)

          # Устанавливаем выводы
          with open(os.environ['GITHUB_OUTPUT'], 'a') as gh_out:
              for gameVer, mods in mod_lists.items():
                  mod_list_str = '\n'.join(mods)
                  output_name = f'mod_list_{gameVer.replace(".", "_").replace("-", "_")}'
                  gh_out.write(f'{output_name}<<EOF\n')
                  gh_out.write(f'{mod_list_str}\n')
                  gh_out.write('EOF\n')

      - name: Создание архивов выпусков для каждой из версий игр
        run: |
